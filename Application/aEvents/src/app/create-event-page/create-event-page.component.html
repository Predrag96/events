<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <div class="page">
      <div class="container">         
            <h4>Create a new event and start having fun!!</h4>

        <form (ngSubmit)="OnButtonClick()" #fm="ngForm">
        <div class="form-group">
          <mat-form-field>
            <input matInput ngModel placeholder="Event Name" name="EventName" required [(ngModel)]="newEvent.EventName"/>
          </mat-form-field>
          </div>

          <div class="form-group">
              <mat-form-field>
                <input matInput ngModel placeholder="City" name="City" required [(ngModel)]="newEvent.City"/>
              </mat-form-field>
              </div>

          <div class="form-group">
              <mat-form-field>
                  <input matInput ngModel name="Location" placeholder="Address" required [(ngModel)]="newEvent.Location"  />
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <input matInput type="time" ngModel name="Time"  [(ngModel)]="newEvent.Time" />          
              </mat-form-field>
              </div>

              <div class="form-group">
                  <mat-form-field>
                  <mat-select placeholder="Event type" (selectionChange)="OnSelectedOptionChange($event.value)" required>
                    <mat-option *ngFor="let sub of subscriptions" [value]="sub.id">{{sub.SubName}}</mat-option>
                  </mat-select>
              </mat-form-field>
              </div>
              <button mat-fab type="submit" >Create</button>
      </form>
      </div>
  </div>
  </body>
</html>
