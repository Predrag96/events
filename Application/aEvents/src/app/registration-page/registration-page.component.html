<html>
  <head>
    <title>Events</title>
  </head>
<body>
    <div class="page">
      <div class="container">
        <h3>
          Welcome to Events!!
        </h3>
        
          <form (ngSubmit)="OnButtonClick()" #fm="ngForm">
              <div class="form-group">
                <mat-form-field>            
                  <input matInput class="input" ngModel name="FirstName" required [(ngModel)]="newUser.FirstName"/>             
                  <mat-placeholder class="placeholder" >First Name</mat-placeholder>
                </mat-form-field>  
                </div>

                <div class="form-group">
                    <mat-form-field>
                    <input matInput ngModel class="input" name="LastName" required [(ngModel)]="newUser.LastName"  />
                    <mat-placeholder class="placeholder" >Last Name</mat-placeholder>
                  </mat-form-field>
                  </div>

                  <div class="form-group">
                      <mat-form-field>
                      <input matInput email class="input" ngModel  name="Email" required [(ngModel)]="newUser.Email" />
                      <mat-placeholder class="placeholder" >email@example.com</mat-placeholder>
                    </mat-form-field>
                  </div>

                    <div class="form-group">
                        <mat-form-field>
                          <!-- <input matDatepicker ngModel name="DOB"  required [(ngModel)]="newUser.DOB" /> -->
                          <input matInput class="input" readonly [matDatepicker]="myDatepicker" (dateChange)="onDateValueChange($event.value)" is required ngModel name="DOB" />
                          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                          <mat-datepicker #myDatepicker></mat-datepicker>
                          <mat-placeholder class="placeholder" >DateOfBirth</mat-placeholder>
                        </mat-form-field>
                      </div>

            <div class="form-group">
              <mat-form-field>
                <input matInput ngModel name="Username" required [(ngModel)]="newUser.Username"/>
                <mat-placeholder class="placeholder" >Username</mat-placeholder>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <input matInput type="password" ngModel name="Password" required [(ngModel)]="newUser.Password" >
                <mat-placeholder class="placeholder" >Password</mat-placeholder>
              </mat-form-field>
            </div>
              <div class="checkbox-container" >
              <h4>Pick your interests:</h4>

                <div class="checkboxes" *ngFor="let sub of subscriptions;let i = index">
                  <!-- <input matInput type="checkbox" name={{i}} (change)="OnCheckBoxChange(sub,$event)" ngModel value="{{sub.id}}" />  -->
                    <mat-checkbox name={{i}} (change)="OnCheckBoxChange(sub.id,$event)" ngModel value="{{sub.id}}" >{{sub.SubName}}</mat-checkbox>         
                </div>   
            </div>
            <button class="RegisterBtn" mat-fab type="submit" [disabled]="fm.invalid" >Register</button>
          </form>
      </div>
    </div>
</body>
</html>
